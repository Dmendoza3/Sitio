<!DOCTYPE html>
<html>
<head>
  <title>Wall</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!--Firebase Ui-->
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/5.0/firebase.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css" media="screen" />
  <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css"/>

  
</head>
<body>

  <header class="header">
    <h1 class="header__title">Wall</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
    <button id="butProfile" class="headerButton" aria-label="Profile"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate messageCard" hidden>
      <div class="card-last-updated" hidden></div>
      <div class="userNameDiv"></div>
      <div class="description"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
          <div class="temperature">
            <span class="value"></span><span class="scale"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new message</div>
      <div class="dialog-body">
        <input id="newMessage" maxlength="30">
      </div>
      <div class="dialog-buttons">
        <select id="selectUserToSend">
          <option value="All">Todos</option>
        </select>
        <button id="butAddMsg" class="button">Add</button>
        <button id="butCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="dialog-containerP">
      <div class="dialog">
        <div class="dialog-title">Profile</div>
        <div class="dialog-body">
          <div id="loading">Loading...</div>
          <div id="loaded" class="hidden">
              <div id="main">
                <div id="user-signed-in" class="hidden dialog">
                  <div id="user-info">
                    <div id="photo-container">
                      <img id="photo">
                    </div>
                    <div id="name"></div>
                    <div id="email"></div>
                    <div id="phone"></div>
                    <div id="is-new-user"></div>
                    <div class="clearfix"></div>
                  </div>
                  <div class="dialog-buttons">
                    <button id="sign-out">Sign Out</button>
                    <button id="butCloseProf" class="button">Close</button>
                    <!--button id="delete-account">Delete account</button-->
                  </div>
                </div>


                <div id="user-signed-out" class="hidden dialog">
                  <div class="dialog-title">You are signed out.</div>
                  <fieldset hidden>
                    <legend>Configuration</legend>
                    reCAPTCHA mode for Phone Auth:
                    <label for="recaptcha-normal" >
                      <input type="radio" id="recaptcha-normal" name="recaptcha" value="normal">
                      Normal
                    </label>
                    <label for="recaptcha-invisible" >
                      <input type="radio" id="recaptcha-invisible" name="recaptcha" value="invisible">
                      Invisible
                    </label>
                  </fieldset>
                  <p hidden>
                    <button id="sign-in-with-redirect">Sign In with Redirect</button>
                    <button id="sign-in-with-popup">Sign In with Popup</button>
                  </p>
                  <div id="firebaseui-spa" class="dialog-body">
                    <div id="firebaseui-container"></div>
                  </div>
                  <div class="dialog-buttons">
                    <button id="butClose" class="button">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

</body>
</html>
