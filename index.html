<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        
    </head>

    <body>
        

        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message">
            <button v-on:click="addMsg">Add Message</button>
            <button v-on:click="delMsg">Remove</button>
            <ol>
                <li v-for="todo in todos">
                {{ todo.text }}
                </li>
            </ol>
        </div>   
        
        <script>
            new Vue({
                el: '#app',
                data: {
                    message:'Hello',
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
                },
                methods: {
                addMsg: function () {
                    this.todos.push({ text: this.message });
                },
                delMsg: function () {
                    
                }
                }
            })
        </script>
    </body>
</html>
